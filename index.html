<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card BreakingBad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="top-card">
                <h2 class="title">Breaking Bad</h2>
                <span class="secondText">96% gostaram desse programa de TV</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Ao saber que tem câncer já em estado terminal, um gênio da química que nunca conseguiu ir além de se tornar um professor decide usar sua experiência no laboratório para juntar um dinheiro para sua família, produzindo a melhor metanfetamina do mundo.</p>
                <div class="actionsCard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
